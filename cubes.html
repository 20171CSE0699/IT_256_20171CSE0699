<Doctype html>
<html>
<head>
<title>s&c of num</title>
</head>
<script>
document.write("<table><tr><th>Num</th><th>square</th><th>Cube</th></tr>")
for(var n=0;n<=10;n++)
{
document.write("<tr><td>"+n+"</td><td>"+n*n+"</td><td>"+n*n*n+"</td></tr>");
}
document.write("</table>");
</script>
</html>
