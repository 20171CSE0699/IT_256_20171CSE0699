<Doctype html>
<html>
<head>
<title>calculator1</title>
</head>

<body>

<form name="myform">
<input type="text" name="first" pattern="[0-9]" min="0" title="enter positive numbers"><br><br>
<input type="text" name="second"pattern="[0-9]" min="0"><br><br>
<input type="button" name=" " value="ADD" onclick="add()">
<input type="button" name=" " value="SUBTRACT" onclick="subtract()">
<input type="button" name=" " value="MULTIPLY" onclick="multiply()">
<input type="button" name=" " value="DIVIDE" onclick="divide()"><br><br>
<input type="text" name="result">
</form>

<script type="text/javascript">
function add(){
first=parseInt(myform.first.value);
second=parseInt(myform.second.value);
result=first+second;
myform.result.value=result
}

function subtract(){
first=parseInt(myform.first.value);
second=parseInt(myform.second.value);
result=first-second;
myform.result.value=result;
}

function multiply(){
first=parseInt(myform.first.value);
if(first==0)
{
alert("zero not allowed");
}
second=parseInt(myform.second.value);
if(second==0)
{
alert("zero not allowed");
}
result=first*second;
myform.result.value=result;
}

function divide(){
first=parseInt(myform.first.value);
if(first==0)
{
alert("zero not allowed");
}
second=parseInt(myform.second.value);
if(second==0)
{
alert("zero not allowed");
}
result=first/second;
myform.result.value=result;
}
</script>
</body>
</html>
