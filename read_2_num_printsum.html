<!Read Two numbers and print its sum>
<html>
<head>
<title>Example</title>
</head>
<script type="text/javascript">
var fn;
var sn;
var num1;
var num2;
var sum;
fn=window.prompt("Enter first number:");
sn=window.prompt("Enter second number:");
num1=parseInt(fn);
num2=parseInt(sn);
sum=num1+num2;
document.writeln("<h1>The sum is "+sum+"</h1>");

function hello()
        {
            alert("sum is "+sum);
        }
</script>
<body>
<p>click here</p>
<input type="text" onclick="hello()" value="click">
</body>
</html>
